<div class="container">
    <div>
        <acme-navbar creation-date="main.creationDate">
        </acme-navbar>
    </div>
    <!--
        <div id="map_canvas" ng-controller="MainController">
            <ui-gmap-google-map center="main.map.center" zoom="main.map.zoom" options="main.options">
            </ui-gmap-google-map>
        </div>
    -->
    <!--
        <script src='http://maps.google.cn/maps/api/js?sensor=false'>
        </script>
    -->
    <div class="row">
        <div class="col-md-12">
            <div class="estates-container">
                <header class="header">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default">
                            List
                        </button>
                        <button type="button" class="btn btn-default">
                            Map
                        </button>
                    </div>
                </header>
                <div class="list">
                    <div class="row list">
                        <div class="col-md-12 estate" ng-repeat="estate in main.data">
                            
                                <img class=" estate-avatar" ng-src="{{ estate.images[0] }}" alt="{{ estate.title }}"/>
                                <div class="estate-details">
                                    <h3>
                                        {{ estate.title }}
                                    </h3>
                                    <p>
                                        {{ estate.price }}
                                    </p>
                                    <p>
                                        {{ estate.created_date }}
                                    </p>
                                </div>
                            
                        </div>
                    </div>
                </div>
                <div class="footer">
                </div>
            </div>
        </div>
    </div>
</div>
