<div id="wrapper">
<acme-navbar creation-date="main.creationDate"></acme-navbar>
<nav ng-include="'/app/components/navbar/sidebar.html'"></nav>
<div id="page-wrapper">
<div class="container-fluid">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Dashboard</h1>
      </div>
    </div>
    <!-- /.row -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">Table</div>
          <div class="panel-body">
            <table datatable="ng" class="row-border hover" dt-options="dashboard.dtOptions">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Fullname</th>
                  <th>City</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="product in dashboard.products">
                  <td>{{product.id}}</td>
                  <td>{{product.title}}</td>
                  <td>{{product.user.full_name}}</td>
                  <td>{{product.address.city}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">Products by Cities</div>
          <div class="panel-body">
            <canvas id="doughnut" class="chart chart-doughnut"
            chart-data="dashboard.productsByCity.data" chart-labels="dashboard.productsByCity.labels" chart-legend=true>
            </canvas>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">Orders by Cities</div>
          <div class="panel-body">
            <canvas id="bar" class="chart chart-bar"
            chart-data="dashboard.ordersByCity.data" chart-labels="dashboard.ordersByCity.labels" chart-series="dashboard.ordersByCity.series"   chart-options="dashboard.ordersByCity.options">
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</div>
</div>
</div>
