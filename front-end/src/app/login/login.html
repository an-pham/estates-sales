<div class="modal-header">
  <h3 class="modal-title">
  Login
  </h3>
</div>
<div class="modal-body">
  <form name="userForm" novalidate> 
    <div class="form-group" ng-class="{ 'has-error': userForm.email.$invalid }" >
      <label for="exampleInputEmail1">
        Email address
      </label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="vm.user.email" required/>
    </div>
    <div class="form-group" ng-class="{ 'has-error': userForm.password.$invalid }" >
      <label for="exampleInputPassword1">
        Password
      </label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="vm.user.password" required/>
    </div>
    <div class="alert alert-danger" ng-model="vm.message" ng-if="vm.message">{{vm.message}}</div>
  </form>

</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="userForm.$valid && vm.login()">
  Login
  </button>
  <button class="btn btn-warning" type="button" ng-click="vm.cancel()">
  Cancel
  </button>
</div>
