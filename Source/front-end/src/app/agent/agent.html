<div id="wrapper">
  <acme-navbar creation-date="main.creationDate">
  </acme-navbar>
  <nav ng-include="'/app/components/navbar/sidebar.html'">
  </nav>
  <div id="page-wrapper">
    <div class="container-fluid">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header">
              Agent
            </h1>
          </div>
        </div>
        <!-- /.row -->
        <div class="row">
          <form class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                Estate Information
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-lg-6">
                    <h2>
                      General
                    </h2>
                    <div class="form-group">
                      <label>
                        Title
                      </label>
                      <input class="form-control" placeholder="Enter title here..." />
                      <p class="help-block">
                        Example: 805 Pont Chartrain Dr
                      </p>
                    </div>
                    <div class="form-group">
                      <label>
                        Price
                      </label>
                      <div class="input-group">
                        <span class="input-group-addon">
                          $
                        </span>
                        <input type="text" type="number" class="form-control"/>
                        <span class="input-group-addon">
                          .00
                        </span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label>
                        Description
                      </label>
                      <textarea class="form-control" rows="3">
                      </textarea>
                    </div>
                    <div class="form-group">
                      <label>
                        Images
                      </label>
                      <input class="form-control" type="file" name="image" id="fImage"
                        onchange="angular.element(this).scope().agent.fileChanged(this)" placeholder="Image" ng-model="agent.image" />
                      </div>
                      <div class="form-group">
                        <label>
                          Images Preview
                        </label> <br/>
                        <img ng-repeat="image in agent.previews" style="padding:5px" width="200px" height="150px" ng-src="{{image}}" />
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                          Save
                        </button>
                        <button type="reset" class="btn btn-default" ng-click="agent.reset()">
                          Reset
                        </button>
                      </div>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                    <div class="col-lg-6">
                      <h2>
                        Address
                      </h2>
                      <fieldset>
                        <div class="form-group">
                          <label for="disabledSelect">
                            Street
                          </label>
                          <input class="form-control" id="disabledInput" type="text" placeholder="Street address"/>
                          <p class="help-block">
                            Example: 3127 E Warm Springs Rd
                          </p>
                        </div>
                        <div class="form-group">
                          <label for="disabledSelect">
                            City
                          </label>
                          <input class="form-control" id="disabledInput" type="text" placeholder="City name"/>
                          <p class="help-block">
                            Example: Las Vegas
                          </p>
                        </div>
                        <div class="form-group">
                          <label for="disabledSelect">
                            State
                          </label>
                          <select id="disabledSelect" class="form-control">
                            <option>
                              Kentucky
                            </option>
                            <option>
                              California
                            </option>
                            <option>
                              Vermont
                            </option>
                            <option>
                              West Virginia
                            </option>
                          </select>
                        </div>
                      </fieldset>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                  </div>
                  <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
              </div>
              <!-- /.panel -->
            </form>
            <!-- /.col-lg-12 -->
          </div>
        </div>
        <!-- /.container-fluid -->
      </div>
    </div>
  </div>
